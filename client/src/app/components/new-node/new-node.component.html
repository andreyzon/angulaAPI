<div>
    <navigation back="/main"></navigation>
    <div class="container">
      <form class="mx-auto mt-6" [formGroup]="form" (ngSubmit)="register($event)">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Registro Dispositivos ðŸš€</mat-card-title>
          </mat-card-header>
          <mat-card-content class="mx-4">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="w-100">
                  <input autocomplete="off" placeholder="Nombre" formControlName="name" matInput type="email">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Tipo</mat-label>
                    <mat-select formControlName="type">
                      <mat-option value="electric"> Electrico
                      </mat-option>
                      <mat-option value="temperature"> Temperatura
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input autocomplete="off" placeholder="DescripciÃ³n" formControlName="description" matInput type="email">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <div class="d-flex justify-content-center">
              <button [disabled]="form.invalid" mat-raised-button type="submit">Registrar</button>
            </div>
          </mat-card-actions>
        </mat-card>
  
      </form>
    </div>
  </div>
