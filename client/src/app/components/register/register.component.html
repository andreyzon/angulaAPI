<div>
  <navigation back="/main"></navigation>
  <div class="container">
    <form class="mx-auto mt-6" [formGroup]="form" (ngSubmit)="register($event)">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mx-4">
          <div class="row">
            <div class="col-6">
              <mat-form-field class="w-100">
                <input autocomplete="off" placeholder="Nombres" formControlName="firstName" matInput type="email">
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="w-100">
                <input autocomplete="off" placeholder="Apellidos" formControlName="lastName" matInput type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <mat-form-field class="w-100">
                <input autocomplete="off" placeholder="Correo" formControlName="email" matInput type="email">
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="w-100">
                <input autocomplete="off" placeholder="Usuario" formControlName="username" matInput type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <mat-form-field class="w-100">
                <input autocomplete="off" placeholder="ContraseÃ±a" formControlName="password" matInput type="password">
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                  <mat-option value="administrator"> Administrador
                  </mat-option>
                  <mat-option value="support"> Soporte
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="d-flex justify-content-center">
            <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
          </div>
        </mat-card-actions>
      </mat-card>

    </form>
  </div>
</div>
