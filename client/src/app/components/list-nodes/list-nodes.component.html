<div>
    <navigation back="/main"></navigation>
    <div class="container">
        <div class="d-flex justify-content-around">
            <h2>Dispositivos ðŸ”‹</h2>
            <div>
                <a [routerLink]="['/nodes/new']" *ngIf="role==='administrator'">
                    <mat-icon class="text-secondary" aria-hidden="false" aria-label="Example home icon">
                        add_circle
                    </mat-icon>
                </a>
            </div>
        </div>
        <table mat-table [dataSource]="nodes" class="w-100">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> DescripciÃ³n </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Fecha de creaciÃ³n </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a href="#" [routerLink]="['/nodes/records/'+ element.id]">
                        <mat-icon>
                            trending_up
                        </mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
